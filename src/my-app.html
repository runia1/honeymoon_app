<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: #ffc4a2;

        --app-header-background-front-layer: {
          background-image: url("../images/cover.jpg");
        };

        height: 500px;
      }

      #titleBox {
        margin-top: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @media screen and (max-width: 950px) {
        app-header {
          height: 300px;
        }

        #titleBox {
          margin-top: 160px;
        }
      }
      
      @media screen and (max-width: 450px) {
        .main-title {
          font-size: 25px;
        }
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="registry" href="/registry">Registry</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header slot="header" condenses fixed effects="waterfall blend-background resize-title">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <h4 condensed-title>Max & Emily's Honeymoon</h4>
          </app-toolbar>

          <div id="titleBox">
            <h1 class="main-title" style="text-shadow: 1px 1px #605c5c;" main-title>Max & Emily's Honeymoon</h1>
          </div>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-home name="home"></my-home>
          <my-registry name="registry"></my-registry>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="modal" modal>
      <paper-dialog-scrollable>
        <iron-from id="giveForm" on-iron-form-presubmit="_giveFormSubmitted">
          <form id="giveFormChild" on-iron-form-presubmit="_giveFormSubmitted">
            <input type="hidden" id="registryId" name="registryId" />
          </form>
        </iron-from>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="_closeClicked">Close</paper-button>
        <paper-button on-tap="_giveClicked">Give</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    // define reducer??
    const initialState = {
        registry: [],
        user: {},
        loading: false,
        error: null,
        modalOpen: false,
        registryId: null
    };
    
    const store = Redux.createStore((state = initialState, action) => {
        console.log("calling reducer with action type: " + action.type);
        
        switch (action.type) {
            // CONNECTION ACTIONS
            case "CONNECTION_OPEN":
                return Object.assign({}, state, {
                    loading: true
                });
                
            case "CONNECTION_OPENED":
                return Object.assign({}, state, {
                    registry: action.state.registry,
                    user: action.state.user,
                    loading: false
                });
                
            case "CONNECTION_OPEN_ERROR":
                return Object.assign({}, state, {
                    loading: false,
                    error: action.message
                });
            
            case "CONNECTION_OFFLINE":
                return Object.assign({}, state, {
                    error: action.message
                });
                break;
                
            case "CONNECTION_ERROR":
                return Object.assign({}, state, {
                    loading: false,
                    error: action.message
                });
                
            // GIFT ACTIONS
            case "GIFT_OPEN":
                return Object.assign({}, state, {
                    modalOpen: true,
                    registryId: action.registryId
                });
            case "GIFT_CLOSE":
                return Object.assign({}, state, {
                    modalOpen: false,
                    registryId: null
                });
                
            case "GIFT_CREATE":
                return Object.assign({}, state, {
                    loading: true
                });
                
            case "GIFT_CREATED":
                return Object.assign({}, state, {
                    registry: action.data.registry,
                    user: action.data.user,
                    loading: false
                });
                
            case "GIFT_CREATE_ERROR":
                return Object.assign({}, state, {
                    loading: false,
                    error: action.message
                });
        }
        
        return state;
    });
    
    const ReduxMixin = PolymerRedux(store);
    
    class MyApp extends ReduxMixin(Polymer.Element) {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          modalOpen: {
            type: Boolean,
            statePath: 'modalOpen'
          },
          loading: {
            type: Boolean,
              statePath: 'loading'
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_modalOpenChanged(modalOpen)',
          '_loadingChanged(loading)'
        ];
      }
        
      connectedCallback() {
          super.connectedCallback();

          // set up the websocket handle
          const ws = new WebSocket('wss://honeymoon.mrunia.com/wss');

          ws.addEventListener('open', () => {
              const action = {
                  type: "CONNECTION_OPEN"
              };
              
              ws.send(JSON.stringify(action));
              this.dispatch(action);
          });

          ws.addEventListener('close', () => {
              const action = {
                  type: "CONNECTION_OFFLINE"
              };
              
              this.dispatch(action);
          });

          ws.addEventListener('error', (e) => {
              const action = {
                  type: "CONNECTION_ERROR",
                  message: e
              };
              
              this.dispatch(action);
          });

          ws.addEventListener('message', (message) => {
              const action = JSON.parse(message.data);
              
              this.dispatch(action);
          });
          
          this.$.giveForm.addEventListener('iron-form-presubmit', (e) => {
              e.preventDefault();
              console.log('got to here');
              //this._giveFormSubmitted(e);
          });
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _closeClicked() {
        this.dispatch({
            type: 'GIFT_CLOSE'
        });
      }

      _modalOpenChanged(modalOpen) {
        if (modalOpen) {
          // set the registryId in the form
          const state = this.getState();
          this.$.registryId.value = state.registryId;
          
          this.$.modal.open();
        }
        else {
          this.$.registryId.value = '';
          this.$.modal.close();
        }
      }
      
      _giveClicked() {
        // submit the form
        this.$.giveFormChild.submit();
      }

      _giveFormSubmitted(e) {
        e.preventDefault();
          console.log('give form submitted');
          
        //const formData = this.$.giveForm.serializeForm();
        //console.dir(formData);
      }
      
      _loadingChanged(loading) {
          if (loading) {
              
          }
          else {
              
          }
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
