<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .main-card {
        width: 100%;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .give {
        color: white;
        background-color: darkturquoise;
      }
      
    </style>

    <paper-card class="main-card">
        <h2>Welcome to our honeymoon site!</h2>
        <h3>Instead of doing the traditional wedding gift registry, we would be so blessed if you would give towards our honeymoon!</h3>
        <paper-button class="give" raised on-tap="_giveClicked">Give</paper-button>
    </paper-card>
    
  </template>

  <script>
    class MyHome extends Polymer.Element {
      static get is() { return 'my-home'; }

        _giveClicked() {
            // lets send them to give
            window.history.pushState({}, 'Give', '/give');
            // fire the location-changed event so <app-location> will change the page.
            window.dispatchEvent(new CustomEvent('location-changed'));
        }
    }

    window.customElements.define(MyHome.is, MyHome);
  </script>
</dom-module>
